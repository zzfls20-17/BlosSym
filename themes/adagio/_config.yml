applause_easy_appId: qB2jH5maA2i8V8PE9ysoUsgO-MdYXbMMI
applause_easy_appKey: XXvbVEcJSVH7oxzUN7NKnax4
clap_button: https://res.zzfls20-17.cf/blossym/pic/clap.png

# Add a tag cloud to the top of the sidebar.
sidebar_tag_cloud: true
sidebar_category_cloud: true

# Add a about me block to the sidebar.
# Specify the avatar picture url in avatar_link
# Add some word to the description.
sidebar_about_me: true
sidebar_avatar_link: https://res.zzfls20-17.cf/blossym/pic/班徽新.png
sidebar_about_description: 郑州外国语新枫杨学校2020届17班

# Add some social network links to the sidebar.
sidebar_social_network: true

# Add contact information to the side bar.
sidebar_contact: true
sidebar_contact_name: 郑州外国语新枫杨学校2020届17班
sidebar_contact_address: 郑州外国语学校分校

# Add archive tags to the side bar.
sidebar_archive: true

# Add friend links to the sidebar.
