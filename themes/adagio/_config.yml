# This is the configuration file for the theme Adagio
# Author: Hanlin DONG (http://www.hanlindong.com)

# Banner: It will appear only on the index page.
#         To make it mobile device friendly, two banners can be specified.
#         One is for medium and large screen, config with img_banner_large;
#         The other is for small screen, config with img_banner_small.
#         The value for these two should be url or relative url to a picture.
#         If img_banner is false, no banner image will be used.
img_banner: true
img_banner_large: https://res.zzfls20-17.cf/blossym/pic/banner-lg.png
img_banner_small: https://res.zzfls20-17.cf/blossym/pic/banner-sm.png

# Logo: The logo will appear on every page except for the index page.
#       If your logo is a picture, please specify the url for the logo at logo_url.
#       If you don't have a picture, just use some word as logo. set logo_url to ~ and then specify logo_word.
# logo_url: https://placeholder.pics/svg/100x50/DEDEDE/555555/LOGO
logo_url: https://res.zzfls20-17.cf/blossym/pic/logo.png
logo_word: ~

# Navbar: If you have pages other then the posts, you can create a navbar.
#         The navbar will appear on medium and large screens, and folded to a menu button on small screens.
#         If navbar is false, no navbar will be displayed.
#         If navbar is true, you should specify navbar_items.
#         For each navbar item, the text will show in the navbar, and the corresponding url will be linked to.
navbar: true
navbar_items:
  - text: 主站
    url: https://zzfls20-17.cf/
    layout: ~
  - text: 青云榜
    url: https://zzfls20-17.cf/blossym/
    layout: ~

# SEO title: It is always attached to page title.
#            You should specify it if you want your website is more search engine friendly.
SEOTitle: 青云榜

# favicon: specify your favicon as a path to .ico file.
favicon: https://res.zzfls20-17.cf/blossym/pic/班徽新.png

# Social media: link to your social media in the sidebar or footbar.
# For media types, you can choose from 'github', 'pinterest', 'facebook', 'linkedin',
#     'researchgate', 'twitter', 'zhihu', 'quora'
# It's better if your choose four social networks.
media_types:
    - github
    # - facebook
    # - pinterest
    # - linkedin
# You should find the usernames from the url of your personal page.
# Note: it's not the login username!
github_username:       zzfls20-17
pinterest_username:    xxx
facebook_username:     xxx
linkedin_username:     xxx
researchgate_username: xxx
twitter_username:      xxx
zhihu_username:        xxx
quora_username:        xxx

# Add an applause button to the side bar.
